<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Welcome to WPFINKI Airlines</title>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbo-custom">
        <h2>Welcome to WP FINKI Airlines</h2>
        <h4>Voted the Best Airline for the Tenth Consecutive Year </h4>

    </div>
    <div class="body-box">
        <div class="box-heading">
            <h4>Please Login or Register as a new user to search and book flights</h4>
        </div>
        <div class="row index-box">
            <div class="col-sm-6 fa_col">
                <a th:href="@{/showLogin}">
                    <i class="fa fa-lock fa_icon">
                        <span> Login </span>
                    </i>

                </a>

            </div>
            <div class="col-sm-6 fa_col">
                <a th:href="@{/showReg}">
                    <i class="fa fa-user-plus fa_icon">
                        <span>Register</span>
                    </i>

                </a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
</body>
</html>
